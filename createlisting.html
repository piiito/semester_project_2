    <main class="form-signin w-100 m-auto pb-5 mb-5">
        <section class="log-in  mt-5 col-6 mx-auto">
            <h1 class="pt-5 mt-5 mb-4 text-center">Create listing</h1>
            <form action="" method="" id="create-listing-form">
                <div class="mb-3">
                  <label class="form-label" for="floatingTextarea2">Title</label>
                  <input class="form-control" name="title" required placeholder="Add a title" id="floatingTextarea2"></input>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="floatingTextarea2">Description</label>
                    <textarea class="form-control" name="description" placeholder="Write a description of the artwork" id="floatingTextarea2" style="height: 100px"></textarea>
                  </div>
                <div class="mb-3">
                  <label class="form-label" for="floatingTextarea2">Artwork URL</label>
                  <input class="form-control" for="floatingTextarea2" name="media" placeholder="Add artwork URL" value="" id="">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="floatingTextarea2">Tags</label>
                  <input class="form-control" name="tags" placeholder="Enter tags" id="floatingTextarea2"></input>
                </div>
                <div class="mb-3">
                  <label class="form-label" for="floatingTextarea2">Ends at</label>
                  <input class="form-control" name="endsAt" required placeholder="Enter time to end bidding round" id="date-picker" type="datetime-local"></input>
                </div>
                <div class="d-grid col-6 mt-4 mx-auto">
                  <button type="submit" class="btn btn-primary">Publish</button>
                </div>
            </form>
      </section>
